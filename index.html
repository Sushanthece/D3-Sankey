<!DOCTYPE html>
<html>  
<head>
    <script src="d3.v2.js"></script>
    <script src="sankey.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css">
    <title>Sankey</title>
</head>
<style>
    body{
        font-family:arial;
        font-size:10px;
    }

    chart {
        height: 620px;
    }
    .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
    }
    .node text {
        pointer-events: none;
    }
    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }
    .link:hover {
        stroke-opacity: .7;
    }
</style> 

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Sushanthece/D3-Sankey">View on GitHub</a>
          <h1 id="project_title">Sankey</h1>
          <a id="home" href="http://sushanthece.github.io/">Home</a>
        </header>
    </div>
    
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
    <div id="chart" align="center"></div>
    </section>
    </div>
    <script src="design-sankey.js"></script>
    
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

</body>
</html>
